        <style>

            .dy-card{
                color: #fff;
                background-color: rgb(121, 144, 174);
                width: 100%;
                box-sizing: border-box;
                padding: 15px 10px;
                border-radius: 15px;
                margin: 0%;
                font-size: 1rem;
            }
            .dy-card *{
                margin: 0;
            }
            .dy-card p{
                color: #ffffffd1;
                font-size: 1.2em;
            }
            .dy-card div:first-child{
                /* font-size: 2rem; */
            }
            .dy-card div:nth-child(2){
                display: flex;
                justify-content: space-between;
                width: 60%;
                margin: 15px 0;
            }
            .dy-card div:nth-child(2) h1{
                font-size: 4rem;
            }
            .dy-card div:nth-child(3){
                display: flex;
                justify-content: space-between;
            }

            body{
                background-image: url(../../../static/img/bg-weather.jpg);
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .w-card{
                border-radius: 15px;
                background-color: #12121240 !important;

                font-size: 1.5rem;
                box-sizing: border-box;
                padding: 3% 1%;
            }

            .w-card *{
                margin: 0%;
            }
            .w-card > *{
                margin-top: 10px;
            }
            .w-card p{
                color: #ffffffd1;
                font-size: 0.7em;
                }
                .w-card h3{
                    font-size: 00.8em;
                }
                .w-card h1{
                    font-size: 3em;
                }
                .w-card h5{
                    font-size: 0.9em;
                }
                .w-flex{
                    display: flex;
                    gap: 10px;
                }
            @media screen and (max-width: 575.98px) {
                .w-card{
                    font-size: 1rem;
                }
            }

        </style>
